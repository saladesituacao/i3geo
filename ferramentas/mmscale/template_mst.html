<div id='{{idContainer}}' class='container-fluid container-tools'>
    <form class="form-horizontal">
        <div class='form-group label-fixed condensed'>
            <label class="col-md-8 control-label">{{{minscale}}}</label>
            <div class="col-md-4 ">
                <input class="form-control input-lg " type='text' id='i3GEOmmscaleMinscale' value='' />
            </div>
        </div>
        <div class='form-group label-fixed condensed'>
            <label class="col-md-8 control-label">{{{maxscale}}}</label>
            <div class="col-md-4 ">
                <input class="form-control input-lg " type='text' id='i3GEOmmscaleMaxscale' value='' />
            </div>
        </div>
    </form>
    <button onclick="i3GEOF.mmscale.aplica(this)" class='btn btn-primary btn-sm btn-raised'><span class="glyphicon glyphicon-repeat normal-right-spinner hidden"></span> {{{aplica}}}</button>

    <h5 class="alert alert-info">{{{ajuda}}}</h5>
</div>
