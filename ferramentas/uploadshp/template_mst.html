<div id='{{idContainer}}' class='container-fluid container-tools'>
    <h5 class="alert alert-info">{{{ajudaCaracter}}}</h5>
    <form accept-charset="utf-8" class="form-horizontal" target="i3GEOuploadiframe" action="{{{locaplic}}}/ferramentas/uploadshp/upload.php" method="post" ENCTYPE="multipart/form-data">
        <div class='form-group label-fixed condensed'>
            <label class="col-md-6 control-label">{{{shp}}}</label>
            <div class="col-md-6 ">
                <input required onclick="$(this).parent().find('input[type=file]').click();" class="form-control input-lg" type='text' name="i3GEOuploadshp" />
                <input name="i3GEOuploadshp" onchange="$(this).parent().find('.form-control').val($(this).val().split(/[\\|/]/).pop());" style="display: none;" type="file">
                <b class="caret careti"></b>
            </div>
        </div>
        <div class='form-group label-fixed condensed'>
            <label class="col-md-6 control-label">{{{shx}}}</label>
            <div class="col-md-6 ">
                <input required onclick="$(this).parent().find('input[type=file]').click();" class="form-control input-lg" type='text' name="i3GEOuploadshx" />
                <input name="i3GEOuploadshx" onchange="$(this).parent().find('.form-control').val($(this).val().split(/[\\|/]/).pop());" style="display: none;" type="file">
                <b class="caret careti"></b>
            </div>
        </div>
        <div class='form-group label-fixed condensed'>
            <label class="col-md-6 control-label">{{{dbf}}}</label>
            <div class="col-md-6 ">
                <input required onclick="$(this).parent().find('input[type=file]').click();" class="form-control input-lg" type='text' name="i3GEOuploaddbf" />
                <input name="i3GEOuploaddbf" onchange="$(this).parent().find('.form-control').val($(this).val().split(/[\\|/]/).pop());" style="display: none;" type="file">
                <b class="caret careti"></b>
            </div>
        </div>
        <div class='form-group label-fixed condensed'>
            <label class="col-md-6 control-label">{{{prj}}}</label>
            <div class="col-md-6 ">
                <input onclick="$(this).parent().find('input[type=file]').click();" class="form-control input-lg" type='text' name="i3GEOuploadprj" />
                <input name="i3GEOuploadprj" onchange="$(this).parent().find('.form-control').val($(this).val().split(/[\\|/]/).pop());" style="display: none;" type="file">
                <b class="caret careti"></b>
            </div>
        </div>
        <div style="width: 100%;" class='form-group label-fixed condensed'>
            <label class="col-md-6 control-label">{{{tipoGeom}}}</label>
            <div class="col-md-6">
                <select class="form-control" name="tipo">
                    <option value="">{{{naoConhecido}}}</option>
                    <option value="1">{{{pontual}}}</option>
                    <option value="5">{{{poligonal}}}</option>
                    <option value="3">{{{linear}}}</option>
                </select><b class="caret careti"></b>
            </div>
        </div>
        <div style="width: 100%;" class='form-group label-fixed condensed'>
            <label class="col-md-6 control-label">{{{projecao}}}</label>
            <div class="col-md-6">
                <div id='i3GEOuploadListaepsg'></div>
            </div>
        </div>

        <button name="submit" onclick="i3GEOF.uploadshp.submete(this)" class='btn btn-primary btn-sm btn-raised'>
            <span class="glyphicon glyphicon-repeat normal-right-spinner hidden"></span>{{{adicmapa}}}
        </button>

        <input type=hidden name=g_sid value="{{{sid}}}">
        <input type="hidden" name="MAX_FILE_SIZE" value="1000000">
    </form>
    <iframe name=i3GEOuploadiframe style="text-align: left; border: 1px solid rgb(242, 232, 232);" width="98%" height="60px"></iframe>
</div>
