<div id='{{idContainer}}' class='container-fluid container-tools'>
    <div class='form-group condensed'>
        <button onclick='i3GEOF.{{namespace}}.pngExport();' class='btn btn-default btn-sm btn-raised'>{{{mapaPng}}}</button>
        <button onclick='i3GEOF.{{namespace}}.legendExport();' class='btn btn-default btn-sm btn-raised'>{{{legenda}}}</button>
        <button onclick='i3GEOF.{{namespace}}.scaleExport();' class='btn btn-default btn-sm btn-raised'>{{{escala}}}</button>
        <button onclick='i3GEOF.{{namespace}}.maparefExport();' class='btn btn-default btn-sm btn-raised'>{{{ref}}}</button>
        <button onclick='i3GEOF.{{namespace}}.tiffExport();' class='btn btn-default btn-sm btn-raised'>Geo Tiff</button>
        <button onclick='i3GEOF.{{namespace}}.svgExport();' class='btn btn-default btn-sm btn-raised'>Svg</button>
    </div>
    <div class='form-group condensed'>
        <h4>{{{config}}}:</h4>
        <button onclick='i3GEO.mapa.dialogo.opcoeslegenda();' class='btn btn-default btn-sm btn-raised'>{{{legenda}}}</button>
        <button onclick='i3GEO.mapa.dialogo.opcoesescala();' class='btn btn-default btn-sm btn-raised'>{{{escala}}}</button>
        <button onclick='i3GEO.mapa.dialogo.opcoestamanho()' class='btn btn-default btn-sm btn-raised'>{{{tamanho}}}</button>
        <button onclick='i3GEO.mapa.dialogo.opcoesmaparef();' class='btn btn-default btn-sm btn-raised'>{{{ref}}}</button>
    </div>
</div>
