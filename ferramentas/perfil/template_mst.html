<div class='container-fluid'>
	<h5>{{{fonteDadosZ}}}</h5>
	<div class="radio radio-primary condensed">
		<label>
			<input onclick='i3GEOF.perfil.ativaFonteGoogle(this);'
				type='radio' value="" name='i3GEOFperfilFonte' id='i3GEOFperfilFonteGoogle' />
			<span class="circle"></span>
			<span class="check"></span>
			Google
		</label>
	</div>
	<div style="width: 100%;" class='form-group label-fixed condensed'>
		<label class="control-label" for="">{{{ouTemaMapa}}}</label>
		<div style="width: 100%;" class="input-group">
			<div id='i3GEOFperfilTemas'></div>
		</div>
	</div>
	<div style="width: 100%;" class='form-group label-fixed condensed'>
		<label class="control-label" for="">{{{itemValores}}}</label>
		<div style="width: 100%;" class="input-group">
			<div id='i3GEOFperfilDivComboItens'></div>
		</div>
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOFperfilAmostragem">{{{numeroPontosLinha}}}</label>
		<input class="form-control input-lg" type='text' id='i3GEOFperfilAmostragem' value='20' />
	</div>
	<button onclick="i3GEOF.perfil.criaPerfil()" class='btn btn-primary btn-sm btn-raised'>{{{criaGrafico}}}</button>

	<div style='text-align: left' id='i3GEOperfilfim'></div>
</div>
