<div id='{{idContainer}}' class='container' style='width:auto; text-align: left; display: block; overflow: auto; z-index: 100; height: 100%;'>
    <div class='container-fluid'>
        <div id='i3GEOmarkerclusterresultado'>
            <div id='i3GEOF.markercluster.t0'>
                <img class="img-rounded" style="margin: 5px; width: 40px;" src='{{{locaplic}}}/ferramentas/markercluster/exemplo.png' />
                <h5>{{{ajuda}}}</h5>
                <h5>{{{ajuda2}}}</h5>
            </div>
            <div id='i3GEOF.markercluster.t1'>
                <form class="form-horizontal">
                    <div style="width: 100%;" class='form-group label-fixed condensed'>
                        <label class="col-md-6 control-label">{{{selecionaTema}}}</label>
                        <div class="col-md-6">
                            <div id='i3GEOmarkerclusterSelTemas'></div>
                        </div>
                    </div>
                </form>
            </div>
            <div id='i3GEOF.markercluster.t2'>
                <form class="form-horizontal">
                    <div class='form-group label-fixed condensed'>
                        <label class="col-md-6 control-label">{{{tituloNovaCamada}}}</label>
                        <div class="col-md-6 ">
                            <input class="form-control input-lg" type='text' id='i3GEOmarkerclusterTitulo' value='Mapa de agrupamento' />
                        </div>
                    </div>
                    <div class='form-group label-fixed condensed'>
                        <label class="col-md-6 control-label">{{{raio}}}</label>
                        <div class="col-md-6 ">
                            <input class="form-control input-lg" type='number' id='i3GEOmarkerclusterRaio' value='50' />
                        </div>
                    </div>
                    <div class='form-group label-fixed condensed'>
                        <label class="col-md-6 control-label">{{{opacidade}}}</label>
                        <div class="col-md-6 ">
                            <input class="form-control input-lg" type='number' id='i3GEOmarkerclusterOpacidade' value='50' />
                        </div>
                    </div>
                    <div class='form-group label-fixed condensed'>
                        <label class="col-md-6 control-label">{{{color}}}</label>
                        <div class="col-md-6 ">
                            <input class="form-control input-lg i3geoFormIconeAquarela" type='text' id='i3GEOmarkerclusterColor' value='255,255,255' />
                        </div>
                    </div>
                    <div class='form-group label-fixed condensed'>
                        <label class="col-md-6 control-label">{{{strokecolor}}}</label>
                        <div class="col-md-6 ">
                            <input class="form-control input-lg i3geoFormIconeAquarela" type='text' id='i3GEOmarkerclusterStrokecolor' value='255,255,255' />
                        </div>
                    </div>
                    <div class='form-group label-fixed condensed'>
                        <label class="col-md-6 control-label">{{{textcolor}}}</label>
                        <div class="col-md-6 ">
                            <input class="form-control input-lg i3geoFormIconeAquarela" type='text' id='i3GEOmarkerclusterTextcolor' value='0,0,0' />
                        </div>
                    </div>
                </form>
            </div>
            <div id='i3GEOF.markercluster.t3'>
                <div class='text-center'>
                    <button onclick="i3GEOF.markercluster.get(this)" class='btn btn-primary btn-sm btn-raised'>
                        <span class="glyphicon glyphicon-repeat normal-right-spinner hidden"></span> {{{criaCamada}}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
