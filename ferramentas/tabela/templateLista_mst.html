<table id="i3GEOtabelatabelai" class="table-striped table-condensed">
	<tr>
		{{#cabecalho}}
		<td accessKey="{{idcoluna}}" >
			<button title="{{{t12}}}" onclick='i3GEOF.tabela.excluiColuna(this,"{{idcoluna}}")' class="{{classe}} btn btn-xs" style="margin: 2px; padding: 2px;">
				<span class="material-icons">clear</span>
			</button>
			<button title="{{{ordena}}}" onclick='i3GEOF.tabela.ordenaColuna(this,"{{idcoluna}}")' class="{{classe}} btn btn-xs" style="margin: 2px; padding: 2px;">
				<span class="material-icons">sort</span>
			</button><br>
			<span class="{{classe}}" title="{{{item}}}"><strong>{{{alias}}}</strong></span>
		</td>
		{{/cabecalho}}
	</tr>
	{{#linhas}}
	<tr>
		<td>
			<button onclick='i3GEOF.tabela.excluiLinha(this)' class="btn btn-xs" style="margin: 2px; padding: 2px;">
				<span class="material-icons">clear</span>
			</button>
		</td>
		<td>
			<button title="zoom" onclick='i3GEOF.tabela.zoomExt("{{{ext}}}")' class="{{classezoom}} btn btn-xs" style="margin: 2px; padding: 2px;">
				<span class="material-icons">search</span>
			</button>
		</td>
		<td>
			<div class="checkbox text-left" style="margin-right:15px;">
				<label style="margin:0px;">
					<input {{stat}} onclick='i3GEOF.tabela.registraLinha(this)' type="checkbox" name="{{indice}}" >
					<span class="checkbox-material noprint">
						<span class="check"></span>
					</span>
				</label>
			</div>
		</td>
		<td>
			<img class="{{classelegenda}}" style="margin:10px;" title="{{{nomeClasse}}}" src="{{{imagemClasse}}}" />
		</td>
		{{{colunas}}}
	</tr>
	{{/linhas}}
</table>
