<!-- Guias -->
<nav class='navbar navbar-default'>
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#i3GEO{{namespace}}guias" aria-expanded="false">
                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
            </button>
        </div>
        <div id='i3GEO{{namespace}}guias' class="collapse navbar-collapse">
            <ul class="nav navbar-nav ">
                <li role="presentation"><a id='i3GEO{{namespace}}guia4' href="javascript:void(0);">
                        <span class='copyToMemory' style='font-size: 2rem;'></span>
                    </a></li>
                <li role="presentation" class="active"><a id='i3GEO{{namespace}}guia1' href="javascript:void(0);">
                        <em>{{{resultado}}}</em>
                    </a></li>
                <li role="presentation"><a id='i3GEO{{namespace}}guia5' href="javascript:void(0);">
                        <em>XY/buffer</em>
                    </a></li>
                <li role="presentation"><a id='i3GEO{{namespace}}guia6' href="javascript:void(0);">
                        <em>Links</em>
                    </a></li>
            </ul>
        </div>
    </div>
</nav>
<div id='{{idContainer}}' class='container-fluid container-tools'>
    <!-- Resultado -->
    <div class='container-fluid' id='i3GEO{{namespace}}guia1obj'></div>
    <!-- propriedades -->
    <div class='container-fluid' id='i3GEO{{namespace}}guia3obj'>
        <div class='form-group label-fixed'>
            <label class="control-label" for="i3GEOtabelafiltro1">{{{resolucaoBusca}}}</label>
            <input class="form-control input-lg" type='text' id='i3GEO{{namespace}}resolucao' value='{{{resolution}}}' />
        </div>
    </div>
    <!-- coordenadas e buffer -->
    <div class='container-fluid' id='i3GEO{{namespace}}guia5obj'>
        <div id='i3GEO{{namespace}}coord'></div>

        <div class="panel panel-default">
            <div class="panel-heading" role="tab"">
                <h4 class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse" href="#identificaBUfferCollapse" aria-expanded="false"> {{{criaBuffer}}} </a>
                </h4>
            </div>
            <div id="identificaBUfferCollapse" class="panel-collapse collapse" role="tabpanel">
                <div class="panel-body">
                    <form data-refresh="true" style="" action="#" onsubmit="i3GEOF.identifica.buffer(this);return false;" role="form">
                        <div class='form-group label-fixed condensed'>
                            <label class='control-label' for=''>{{{entorno}}}</label>
                            <input class='form-control input-lg' required type='number' name='distancia' value='' />
                            <input type="hidden" value="nao" name="unir" />
                            <input type="hidden" value="" name="tema" />
                            <input type="hidden" value="criabuffer" name="funcao" />
                            <input type="hidden" value="" name="itemdistancia" />
                            <input type="hidden" value="1" name="multiplicar" />
                            <input type="hidden" value="POINT({{{x}}} {{{y}}})" name="wkt" />
                        </div>
                        <div class='form-group condensed'>
                            <div class="input-group">
                                <label class="control-label">&nbsp;</label>
                                <span class="input-group-btn">
                                    <button role="button" type="submit" class="btn btn-primary btn-fab btn-fab-max">
                                        <span class="material-icons ">send</span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class='container-fluid' id='i3GEO{{namespace}}guia6obj'>
        <div id='i3GEOidentificaSis'></div>
        <div id='i3GEOidentificalistaSistemas'></div>
    </div>
</div>
