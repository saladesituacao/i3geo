<div>
	<div style="display: flex;">
		<button title="{{{textoRemoveFiltro}}}" onclick="i3GEOF.identifica.removeFiltro('{{{codigoTema}}}')" style="margin: 2px; padding: 2px;" class="btn btn-xs">
			<span class="material-icons">clear_all</span>
		</button>
		<h4>
			<strong>{{{nome}}}</strong>
		</h4>
	</div>

	{{#registros}}
	<blockquote>
		<div class="{{{classeCssEditavel}}}">
			<a href="javascript:void(0)" onclick="i3GEOF.identifica.apagaRegiao('{{{tema}}}','{{{idreg}}}')">{{{apagaRegistro}}}</a>
			&nbsp;
			<a href="javascript:void(0)" onclick="i3GEOF.identifica.janelaMoverPonto('{{{tema}}}','{{{idreg}}}')">{{{move}}}</a>
		</div>
		{{#colunas}}
		<div class="{{{classeCssEditavel}}}">
			<img src="../imagens/branco.gif" style="margin-right:2px;position:relative;top:3px;width:12px;">
			<img onclick="i3GEOF.identifica.salvaDados('{{{paramsalva}}}')" title="Salvar"
				src="../imagens/oxygen/16x16/media-floppy.png" style="cursor:pointer;margin-right:2px;position:relative;top:3px;width:12px;">
			<input id="{{{idsalva}}}" type="text" value="{{{textovalor}}}" style="widh: 210px" />
		</div>
		<div style="display: flex;" >
            <!--<span title="{{{etiquetaAtiva}}}" class="material-icons">label</span>-->
			<button class="{{{classeCssFiltro}}} btn btn-xs" title="{{{filtraValor}}}" onclick="i3GEOF.identifica.filtrar('{{{tema}}}','{{{item}}}','{{{valor}}}')"
				style="margin: 2px; padding: 2px;">
				<span class="material-icons">filter_list</span>
			</button>
			<h4>
				{{{alias}}}: {{{textovalor}}} &nbsp;
				<a class="{{{classeCssLink}}}" href="{{{link}}}" target="{{{alvo}}}">Link</a>
			</h4>
		</div>
		<div class="{{{classeCssImg}}}" style="text-align: left;">{{{img}}}</div>
		{{/colunas}}
	</blockquote>
	{{/registros}}
</div>
<hr>
