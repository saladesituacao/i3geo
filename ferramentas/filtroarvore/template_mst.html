<div id='{{idContainer}}' class='container-fluid container-tools'>
    <h4>{{{selecionaFiltro}}}</h4>
    <div class='form-group condensed'>
        <button name='ligados' onclick='i3GEOF.{{namespace}}.filtrar("ligados")' class='btn btn-default btn-sm btn-raised'>{{{ligado}}}</button>
        <button name='desligados' onclick='i3GEOF.{{namespace}}.filtrar("desligados")' class='btn btn-default btn-sm btn-raised'>{{{desligado}}}</button>
        <button name='selecionados' onclick='i3GEOF.{{namespace}}.filtrar("selecionados")' class='btn btn-default btn-sm btn-raised'>{{{comSelecao}}}</button>
        <button name='download' onclick='i3GEOF.{{namespace}}.filtrar("download")' class='btn btn-default btn-sm btn-raised'>{{{permiteDownload}}}</button>
        <button name='wms' onclick='i3GEOF.{{namespace}}.filtrar("wms")' class='btn btn-default btn-sm btn-raised'>{{{wms}}}</button>
        <button name='raster' onclick='i3GEOF.{{namespace}}.filtrar("raster")' class='btn btn-default btn-sm btn-raised'>{{{raster}}}</button>
        <button name='toponimia' onclick='i3GEOF.{{namespace}}.filtrar("toponimia")' class='btn btn-default btn-sm btn-raised'>{{{apenasTexto}}}</button>
        <div class='form-group condensed'>
            <button onclick='i3GEOF.{{namespace}}.filtrar("");this.blur();' class='btn btn-primary btn-sm btn-raised'>{{{removeFiltro}}}</button>
            <button onclick="i3GEOF.{{namespace}}.excluir();this.blur();" class='btn btn-primary btn-sm btn-raised'>{{{exclui}}}</button>
        </div>
    </div>
</div>
