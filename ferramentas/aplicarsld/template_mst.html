<div class='container-fluid'>
    <h5>{{{arquivo}}}</h5>
    <form class="form-horizontal" role="form" id='i3GEOaplicarsldf' target='i3GEOaplicarsldiframe' action='{{{locaplic}}}/ferramentas/aplicarsld/upload.php?tema={{{temaAtivo}}}' method='post'
        ENCTYPE='multipart/form-data'>
        <div class="input-group-btn">
            <button style="margin-right: 10px;" type="button" class="btn btn-primary btn-raised pull-left" onclick="$(this).parent().find('input[type=file]').click();">SLD</button>
            <input name="i3GEOaplicarsld" onchange="$(this).parent().find('.form-control').html($(this).val().split(/[\\|/]/).pop());" style="display: none;" type="file"> <span
                class="form-control upload"></span>
        </div>
        <br>
        <button onclick="i3GEOF.aplicarsld.submete()" class='btn btn-primary btn-sm btn-raised' name='submit'>{{{aplica}}}</button>
        <input type='hidden' name='g_sid' value='{{{sid}}}'> <input type='hidden' name='MAX_FILE_SIZE' value='100000'>
    </form>
    <br>
    <iframe name='i3GEOaplicarsldiframe' style='text-align: left; border: 1px solid gray;' width='98%' height='60px'></iframe>
</div>
