<div id='{{idContainer}}' class='container-fluid container-tools' style='max-height: 150px;'>
    <div class="row" style='height: 110px;'>
        <div style="text-align: left; font-size: 1.5rem;" class="col-md-6" id="mostradistancia_calculo"></div>
        <div style="text-align: left; font-size: 1.5rem;" class="col-md-6" id="mostradistancia_calculo_movel"></div>
    </div>
    <button onclick="i3GEO.mapa.dialogo.wkt2layer(i3GEOF.distancia.ultimoWkt, i3GEOF.distancia.ultimaMedida);" class='hidden-sm hidden-xs btn btn-primary btn-sm btn-raised'>{{{incorporar}}}</button>
    <button onclick="i3GEOF.distancia.removeFiguras()" class='hidden-sm hidden-xs btn btn-primary btn-sm btn-raised'>{{{remover}}}</button>

    <div class="row hidden-sm hidden-xs container-fluid container-tools" id="i3GEOFdistanciaExpande">
        <div class="form-horizontal">
            <div class="checkbox text-left">
                <label>
                    <input checked id='pararraios' type="checkbox">
                    <span class="checkbox-material noprint"> <span class="check"></span>
                    </span> Raios
                </label>
            </div>
            <div class="checkbox text-left">
                <label>
                    <input checked id='parartextos' type="checkbox">
                    <span class="checkbox-material noprint"> <span class="check"></span>
                    </span> Textos
                </label>
            </div>
            <div class='form-group label-fixed condensed'>

                <div style="text-align: left; width:200px;">
                    {{{caixaDeEstilos}}}<b class="caret careti"></b>
                </div>
            </div>
        </div>
        <!--
        <button onclick="i3GEOF.distancia.perfil();" class='btn btn-primary btn-sm btn-raised'>{{{perfilDistancia}}}</button>
 -->
    </div>
</div>
