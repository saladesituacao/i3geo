<div class="container-fluid">
	<h5 class='alert alert-info'>
    {{{observacao}}}
    </h5>
    <div style="width: 100%;" class='form-group label-fixed condensed'>
		<label class="control-label" for="">{{{fonte}}}</label>
		<div style="width: 100%;" class="input-group">
			<div id="i3GEOproplabelDivListaFonte"></div>
		</div>
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOproplabeltamanho_i">{{{tamanho}}}</label>
		<input class="form-control input-lg" type='text' id='i3GEOproplabeltamanho_i' value='8' />
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOproplabeltamanho_c">{{{larguraConector}}}</label>
		<input class="form-control input-lg" type='text' id='i3GEOproplabeltamanho_c' value='2' />
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOproplabelfrente_c">{{{corConector}}}</label>
		<input class="form-control input-lg i3geoFormIconeAquarela" type='text' id='i3GEOproplabelfrente_c' value='0 0 0' />
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOproplabelangulo_i">{{{angulo}}}</label>
		<input class="form-control input-lg" type='text' id='i3GEOproplabelangulo_i' value='0' />
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOproplabeloffsetx_i">{{{deslocamento}}} X</label>
		<input class="form-control input-lg" type='text' id='i3GEOproplabeloffsetx_i' value='' />
	</div>

	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOproplabeloffsety_i">{{{deslocamento}}} Y</label>
		<input class="form-control input-lg" type='text' id='i3GEOproplabeloffsety_i' value='' />
	</div>
	<div class='form-group label-fixed condensed '>
		<label class="control-label" for="i3GEOproplabelfrente_i">{{{corTexto}}}</label>
		<input class="form-control input-lg i3geoFormIconeAquarela" type='text' id='i3GEOproplabelfrente_i' value='0 0 0' />
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOproplabelmascara_i">{{{corMascara}}}</label>
		<input class="form-control input-lg i3geoFormIconeAquarela" type='text' id='i3GEOproplabelmascara_i' value='' />
	</div>
	<div style="width: 100%;" class='form-group label-fixed condensed'>
		<label class="control-label" for="">{{{posicionamento}}}</label>
		<div style="width: 100%;" class="input-group">
			<select class="form-control" id=i3GEOproplabelposition_i>
				<option value="MS_AUTO">{{{automatico}}}</option>
				<option value="MS_UL">{{{superiorEsquerdo}}}</option>
				<option value="MS_UC">{{{superiorCentro}}}</option>
				<option value="MS_UR" selected>{{{superiorDireito}}}</option>
				<option value="MS_CL">{{{centroEsquerdo}}}</option>
				<option value="MS_CC">{{{centro}}}</option>
				<option value="MS_CR">{{{centroDireito}}}</option>
				<option value="MS_LL">{{{inferiorEsquerdo}}}</option>
				<option value="MS_LC">{{{inferiorCentro}}} inferior centro</option>
				<option value="MS_LR">{{{inferiorDireito}}} inferior direito</option>
			</select><b class="caret careti"></b>
		</div>
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOproplabelfundoc_i">{{{corFundo}}}</label>
		<input class="form-control input-lg i3geoFormIconeAquarela" type='text' id='i3GEOproplabelfundoc_i' value='' />
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOproplabelsombra_i">{{{corSombraFundo}}}</label>
		<input class="form-control input-lg i3geoFormIconeAquarela" type='text' id='i3GEOproplabelsombra_i' value='' />
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOproplabelsombrax_i">{{{deslocamentoSombraFundo}}} X</label>
		<input class="form-control input-lg" type='text' id='i3GEOproplabelsombrax_i' value='1' />
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOproplabelsombray_i">{{{deslocamentoSombraFundo}}} Y</label>
		<input class="form-control input-lg" type='text' id='i3GEOproplabelsombray_i' value='1' />
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOproplabelfrentes_i">{{{corTextoFundo}}}</label>
		<input class="form-control input-lg i3geoFormIconeAquarela" type='text' id='i3GEOproplabelfrentes_i' value='' />
	</div>

	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOproplabelfrentex_i">{{{deslocamentoTextoFundo}}} X</label>
		<input class="form-control input-lg" type='text' id='i3GEOproplabelfrentex_i' value='1' />
	</div>

	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOproplabelfrentey_i">{{{deslocamentoTextoFundo}}} Y</label>
		<input class="form-control input-lg" type='text' id='i3GEOproplabelfrentey_i' value='1' />
	</div>

	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOproplabelmindistance_i">{{{distanciaMinimaTextos}}}</label>
		<input class="form-control input-lg" type='text' id='i3GEOproplabelmindistance_i' value='auto' />
	</div>

	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOproplabelminfeaturesize_i">{{{tamanhoMinimoElemento}}}</label>
		<input class="form-control input-lg" type='text' id='i3GEOproplabelminfeaturesize_i' value='auto' />
	</div>

	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOproplabelwrap_i">{{{caracterQuebraTexto}}}</label>
		<input class="form-control input-lg" type='text' id='i3GEOproplabelwrap_i' value='' />
	</div>
	<div style="width: 100%;" class='form-group label-fixed condensed'>
		<label class="control-label" for="">{{{forcaColisaoTexto}}}</label>
		<div style="width: 100%;" class="input-group">
			<select class="form-control" id=i3GEOproplabelforce_i>
				<option value="0">{{{x15}}}</option>
				<option value="1">{{{x14}}}</option>
			</select><b class="caret careti"></b>
		</div>
	</div>
	<div style="width: 100%;" class='form-group label-fixed condensed'>
		<label class="control-label" for="">{{{textoUltrapassaMapa}}}</label>
		<div style="width: 100%;" class="input-group">
			<select class="form-control" id=i3GEOproplabelpartials_i>
				<option value="1">{{{x14}}}</option>
				<option value="0">{{{x15}}}</option>
			</select><b class="caret careti"></b>
		</div>
	</div>
</div>
