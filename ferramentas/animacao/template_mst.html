<div id='{{idContainer}}' class='container-fluid container-tools'>
	<div class="form-group condensed">
		<button onclick='i3GEOF.animacao.dispara()' title='{{{inicia}}}' class="btn btn-xs" style="margin:2px;padding:2px;">
			<span class="material-icons">play_circle_filled</span>
		</button>
		<button onclick='i3GEOF.animacao.termina()' title='{{{rebobina}}}' class="btn btn-xs" style="margin:2px;padding:2px;">
			<span class="material-icons">stop</span>
		</button>
		<button onclick='i3GEOF.animacao.maisrapido()' title='{{{rapido}}}' class="btn btn-xs" style="margin:2px;padding:2px;">
			<span class="material-icons">add_circle</span>
		</button>
		<button onclick='i3GEOF.animacao.maislento()' title='{{{lento}}}' class="btn btn-xs" style="margin:2px;padding:2px;">
			<span class="material-icons">remove_circle</span>
		</button>
	</div>
	<div id='{{idlista}}' style='margin-left:10px;'></div>
    <br>
</div>
