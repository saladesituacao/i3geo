/* accordion */
.accordion {
	text-align:left;
	width:300px;
	border: 1px solid #aaa;
	border-bottom-width: 0px;
}
.accordion dt {
	text-align:left;
	color: black;
	padding: 3px 4px;
	border: 1px solid #aaa;
	width: 290px;
	*width:298px; /*IE*/
	background:#D8D8D8 url(../pacotes/yui290/build/assets/skins/sam/sprite.png) repeat-x scroll 0 -199px;//-1306px;
}
.accordion dt.selected {
	background:#D8D8D8 url(../pacotes/yui290/build/assets/skins/sam/sprite.png) repeat-x scroll 0 -1306px;
	color: black;
	font-weight:bolder;
	padding: 3px 4px;
	border: 1px solid #aaa;
	width: 290px;
	*width:298px; /*IE*/

}
.accordiontable{
	text-align:left;
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size:12px;
}
.accordiontable td{
	text-align:left;
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size:12px;
	background:none;
}
.accordion dt img{
	background-image:url(../imagenssprite.png);
	background-position:-4px -800px;
	background-repeat:no-repeat;
	border:0 solid white;
	cursor:pointer;
	padding:0;
	top:2px;
	width:10px;
}
.accordion dt.selected img {
	background-image:url(../imagenssprite.png);
	background-position:-4px -825px;
	background-repeat:no-repeat;
	border:0 solid white;
	cursor:pointer;
	padding:0;
	top:2px;
	width:10px;
}

.accordion dt:hover, .accordion dt.over {
	text-decoration: underline;
	cursor: pointer;
	cursor: hand;
}
.accordion dd {
	display: none;
	border: 0px solid #aaa;
	padding: 0px;
	overflow: hidden;
}
.accordion dd.open {
	display: block;
	border: 0px solid #aaa;
}
.accordion dd.getHeight {
	display: block;
}

<script type="text/javascript">
i3GEO.configura.locaplic = i3GEO.util.protocolo()+"://"+window.location.host+"/i3geo";
i3GEO.mapa.TEMASINICIAISLIGADOS = "mundo";
i3GEO.configura.mapaRefDisplay = "none";
i3GEO.Interface.ATUAL = "openlayers";
i3GEO.Interface.IDCORPO = "contemImg";
i3GEO.configura.diminuixN = 20;

i3GEO.Interface.openlayers.GADGETS = {
		PanZoomBar:true,
		PanZoom:false,
		LayerSwitcher:true,
		ScaleLine:true,
		OverviewMap:false
	};
i3GEO.Interface.openlayers.TILES = false;

i3GEO.cria();
i3GEO.barraDeBotoes.AUTOALTURA = true;
i3GEO.barraDeBotoes.PERMITEFECHAR = true;
i3GEO.barraDeBotoes.PERMITEDESLOCAR = true;
i3GEO.barraDeBotoes.COMPORTAMENTO = "laranja";

i3GEO.Interface.BARRABOTOESLEFT = 50;
i3GEO.Interface.BARRABOTOESTOP = 10;

i3GEO.idioma.IDSELETOR = "seletorIdiomas";
i3GEO.guias.CONFIGURA.adiciona.titulo = "Mais temas";
//as barras de botoes ser&atilde;o construidas automaticamente, sem precisar de eleemntos HTML
i3GEO.barraDeBotoes.AUTO = true;
i3GEO.configura.iniciaJanelaMensagens = false;
i3GEO.guias.CONFIGURA.temas.click = function(){
	if($i("listaTemasSanfona").innerHTML === ""){
		i3GEO.arvoreDeCamadas.cria("listaTemasSanfona",i3GEO.arvoreDeCamadas.CAMADAS);
		i3GEO.util.arvore("<b>"+$trad("p13")+"</b>","listaPropriedadesSanfona",i3GEO.configura.listaDePropriedadesDoMapa);
	}
	$i("guia1obj").style.display = "block";
};

i3GEO.guias.TIPO = "sanfona";
i3GEO.guias.CONFIGURA.guiaDeFotos = {
	titulo:"Fotos",
	id:"guia6",
	idconteudo:"guia6obj",
	click:""
};
i3GEO.guias.ORDEM = ["guiaDeFotos","temas","adiciona","legenda"];
i3GEO.guias.ATUAL = "guiaDeFotos";
i3GEO.inicia();

var js = i3GEO.configura.locaplic+"/ferramentas/buscafotos/index.js";
i3GEO.util.scriptTag(js,"i3GEOF.buscaFotos.inicia('listaDeFotos',1)","i3GEOF.buscaFotos_script");
