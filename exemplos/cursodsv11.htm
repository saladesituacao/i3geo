<script>
/************
Ajustando-se os parametros e possivel simplificar bastante a arvore.

Nesse mapa apenas a legenda em cada tema pode ser mostrada.

************/

i3GEO.idioma.MOSTRASELETOR = false; //para nao mostrar as bandeiras de escolha do idioma
i3GEO.configura.mapaRefDisplay = "none";//nao mostra o mapa de referencia
//parametros de configuracao da arvore
i3GEO.arvoreDeCamadas.EXPANDIDA = true;
i3GEO.arvoreDeCamadas.OPCOESICONES = false;
i3GEO.arvoreDeCamadas.OPCOESTEMAS = false;
i3GEO.arvoreDeCamadas.OPCOESARVORE = false;
i3GEO.arvoreDeCamadas.EXPANDESOLEGENDA = false;
i3GEO.finalizaAPI = function(){
	i3GEO.arvoreDeCamadas.inicia("arvoreDeCamadas");
};
i3GEO.cria();
i3GEO.inicia();

</script>
