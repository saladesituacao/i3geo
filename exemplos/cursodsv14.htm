<body style='margin-left:7px;background:white;' class=yui-skin-sam >
<div style="top:50px;">
	<div id="arvoreDeCamadas" style="width:250px;height:400px;border:1px solid;float:left;overflow:auto;">

	</div>
	<div id=i3geo >
		<div id=corpoMapa style="left:255px;width:700px;height:400px;background-image:url('../imagens/i3geo1bw.jpg');">
		</div>
	</div>
</div>
<div id="logMapa" ></div>
<script>
/************
As funcoes utilizadas pelo i3Geo podem ser sobrepostas por outras com conteudo modificado.

Sobreescrever funcoes evita que o codigo original seja alterado.

Nesse exemplo a funcao i3GEO.arvoreDeCamadas.atualiza e sobrescrita para que a lista de camadas
seja montada de forma totalmente diferente do original

************/

i3GEO.idioma.MOSTRASELETOR = false; //para nao mostrar as bandeiras de escolha do idioma
i3GEO.configura.mapaRefDisplay = "none";//nao mostra o mapa de referencia
//camadas adicionais e quais ficarao visiveis
i3GEO.mapa.TEMASINICIAIS = "_lbiomashp,_llocali";
i3GEO.mapa.TEMASINICIAISLIGADOS = "_lbiomashp";
//altera a funcao que atualiza a arvore de camadas
i3GEO.arvoreDeCamadas.atualiza = function(temas){
	if(!temas){
		temas = i3GEO.arvoreDeCamadas.CAMADAS;
	}
	var ltema,j,i,c = temas.length,textoTema = [];
	for (i = 0, j = c; i < j; i += 1) {
		ltema = temas[i];
		if ((ltema.escondido).toLowerCase() !== "sim") {
			textoTema.push(i3GEO.arvoreDeCamadas.montaTextoTema(ltema));
		}
	}
	$i("arvoreDeCamadas").innerHTML = textoTema.join("<br>");
};

i3GEO.finalizaAPI = function(){
	i3GEO.arvoreDeCamadas.inicia("arvoreDeCamadas");
};
i3GEO.cria();
i3GEO.inicia();

</script>
</body>
