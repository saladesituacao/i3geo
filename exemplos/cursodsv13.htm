	<div id="arvoreDeCamadas" style="width:250px;height:400px;border:1px solid;float:left;overflow:auto;">

	</div>
	<div id=i3geo >
		<div id=corpoMapa style="left:255px;width:700px;height:400px;background-image:url('../imagens/i3geo1bw.jpg');">

	</div>

<div id="logMapa" ></div>
<script>
/************
A legenda mostrada na arvore e construida pelo Mapserver por meio de templates.

Mais informacoes sobre templates em: http://mapserver.org/output/html_legend.html#html-legend

Os templates utilizados pelo i3Geo sao armazenados na pasta i3geo/aplicmap e normalmnete sao denominados template_.htm

O template utilizado na arvore e definido na variavel i3GEO.arvoreDeCamadas.TEMPLATELEGENDA

Nesse mapa e feito um exemplo utilizando-se um template diferente do default

************/

i3GEO.idioma.MOSTRASELETOR = false; //para nao mostrar as bandeiras de escolha do idioma
i3GEO.configura.mapaRefDisplay = "none";//nao mostra o mapa de referencia
//camadas adicionais e quais ficarao visiveis
i3GEO.mapa.TEMASINICIAIS = "_lbiomashp,_llocali";
i3GEO.mapa.TEMASINICIAISLIGADOS = "_lbiomashp";
//parametros de configuracao da arvore
i3GEO.arvoreDeCamadas.EXPANDIDA = true;
i3GEO.arvoreDeCamadas.OPCOESICONES = false;
i3GEO.arvoreDeCamadas.OPCOESTEMAS = false;
i3GEO.arvoreDeCamadas.OPCOESARVORE = false;
i3GEO.arvoreDeCamadas.EXPANDESOLEGENDA = true;
i3GEO.arvoreDeCamadas.TEMPLATELEGENDA = "legenda1.htm";
i3GEO.finalizaAPI = function(){
	i3GEO.arvoreDeCamadas.inicia("arvoreDeCamadas");
};
i3GEO.cria();
i3GEO.inicia();

</script>
</body>
