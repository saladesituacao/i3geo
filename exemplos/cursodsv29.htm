<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Category" content="i3Geo Mapa interativo MMA geoprocessamento sig mobile">
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=ISO-8859-1">
<title>i3GEO - OpenLayers</title>
<script src="../classesjs/i3geonaocompacto.js"></script>
<script src="../pacotes/openlayers/OpenLayers2131.js"></script>
<link rel="stylesheet" type="text/css" href="../css/black.css">
<style>
#menuSuspenso .bd {
	background: black;
}

.i3GeoMascaraCoord td, .i3GeoMascaraCoord input {
	background: none repeat scroll 0 0 white;
	color: black;
}
</style>
</head>
<body style='margin-left: 7px; background: white;' class=yui-skin-sam>
	<div id="menuSuspenso" style="width: 700px;"></div>
	<div>
		<div id=i3geo>
			<div id=corpoMapa style="top: 1px; width: 700px; height: 400px; background-image: url('../imagens/i3geo1bw.jpg');"></div>
			<!-- Div onde o i3Geo insere as coordenadas do mouse -->
			<div id=localizarxy style="position: absolute; top: 420px; margin: auto; text-align: left; font-size: 10px; display: inline-table"></div>
		</div>

	</div>
	<script>
		/************
		Os componentes do mapa normalmente sao inseridos em elementos DIV com determnado ID.

		Nesse exemplo, e incluido um componente que mostra as coordenadas da localizacao do mouse e um icone

		para troca da interface

		 ************/

		i3GEO.idioma.MOSTRASELETOR = false; //para nao mostrar as bandeiras de escolha do idioma
		i3GEO.configura.mapaRefDisplay = "none";//nao mostra o mapa de referencia
		i3GEO.mapa.TEMASINICIAISLIGADOS = "mundo";
		//parametros para o menu
		i3GEO.gadgets.PARAMETROS.mostraMenuSuspenso = {
			permiteLogin : false,
			marcadores : true,
			idhtml : "menuSuspenso",
			deslocaEsquerda : 0,
			parametrosYUI : {
				iframe : false,
				autosubmenudisplay : false,
				showdelay : 200,
				hidedelay : 500,
				lazyload : false
			}
		};
		//inclui o icone com a dobra de pagina
		i3GEO.finaliza = function() {
			i3GEO.mapa.insereDobraPagina("googlemaps",
				"../imagens/dobragooglemaps.png"
			);
		};
		i3GEO.cria();
		i3GEO.inicia();
	</script>
</body>
</html>
