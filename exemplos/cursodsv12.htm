<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Category" content="i3Geo Mapa interativo MMA geoprocessamento sig mobile">
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=ISO-8859-1">
<title>i3GEO - OpenLayers</title>
<script src="../classesjs/i3geo.js"></script>
<script src="../pacotes/openlayers/OpenLayers2131.js"></script>
<link rel="stylesheet" type="text/css" href="../css/black.css">
</head>
<body style='margin-left:7px;background:white;' class=yui-skin-sam >
<div style="top:50px;">
	<div id="arvoreDeCamadas" style="width:250px;height:400px;border:1px solid;float:left;overflow:auto;">
	
	</div>
	<div id=i3geo >
		<div id=corpoMapa style="left:255px;width:700px;height:400px;background-image:url('../imagens/i3geo1bw.jpg');">
		</div>
	</div>
</div>
<div id="logMapa" ></div>
<style>
a.ygtvspacer, .ygtvdepthcell, .ygtvtm, .ygtvln, .ygtvtn, .ygtvlm {
	display: none;
	outline-style: none;
	text-decoration: none;
}
.ygtvchildren {
	margin-left:5px;
}
.legendatemas .inputsb {
	display:none;
}
</style>
<script>
/************
A arvore pode mostrar apenas a legenda e iniciar expandida.

Novas camadas podem ser adicionadas ao mapa indicando-se seus codigos em variaveis especiais da classe "mapa"

Controlando-se os estilos, pode-se evitar que sejam mostradas as linhas entre os nos e outros elementos.

************/

i3GEO.idioma.MOSTRASELETOR = false; //para nao mostrar as bandeiras de escolha do idioma
i3GEO.configura.mapaRefDisplay = "none";//nao mostra o mapa de referencia
//camadas adicionais e quais ficarao visiveis
i3GEO.mapa.TEMASINICIAIS = "_lbiomashp,_llocali";
i3GEO.mapa.TEMASINICIAISLIGADOS = "_lbiomashp";
//parametros de configuracao da arvore
i3GEO.arvoreDeCamadas.EXPANDIDA = true;
i3GEO.arvoreDeCamadas.OPCOESICONES = false;
i3GEO.arvoreDeCamadas.OPCOESTEMAS = false;
i3GEO.arvoreDeCamadas.OPCOESARVORE = false;
i3GEO.arvoreDeCamadas.EXPANDESOLEGENDA = true;
i3GEO.finalizaAPI = function(){
	i3GEO.arvoreDeCamadas.inicia("arvoreDeCamadas");
};
i3GEO.cria();
i3GEO.inicia();

</script>
</body>
</html>
