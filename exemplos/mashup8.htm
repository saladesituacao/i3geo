<script type="text/javascript">
function abreCarousel(){
	i3GEOF.carouseltemas.incluiAmpliacao = false;

	i3GEOF.carouseltemas.inicia("carousel");
}

		ScaleLine:true,

	};

i3GEO.barraDeBotoes.COMPORTAMENTO = "laranja";
i3GEO.idioma.MOSTRASELETOR = false;

i3GEO.cria();
OpenLayers.ImgPath = "../pacotes/openlayers/img/";

i3GEO.inicia();
var js = i3GEO.configura.locaplic+"/ferramentas/carouseltemas/index.js.php";
i3GEO.util.scriptTag(js,"abreCarousel()","i3GEOF.carouseltemas_script");
